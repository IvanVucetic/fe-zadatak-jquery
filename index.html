<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ivan Vucetic - HTEC internship candidate</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="content">
    <section class="header">
        <title>HTEC car racer</title>
    </section>

    <section class="searchField-container">
        <form class="searchField">
            <input type="search" class="searchField-input">
            <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </section>

    <section>
        <div id="carsList" class="cars-list">

        </div>
    </section>

    <section id="race">

        Brzina animacije:
        <input type="text" id="animationSpeed" placeholder="1, 10, 72..."><br>
        <button id="startRace" value="Start">Start</button>
        <br>

        <div class="raceTracks">
        </div>
    </section>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="events.js"></script>
</body>
</html>
